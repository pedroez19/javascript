<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(30, 114, 114);
            color: white;
            font: normal 20pt arial;
        }
        
        div {
            text-align: center;
        }

        div > h1 {
            color: aqua;
        }
    </style>
</head>
<body>
    <div><h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p></div>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var S = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${S}`) //Quando usar ${n} em vez de usar '' se usa ``.
        //(number) + (number) para adição.
        //(string) + (string) para concatenação.
        //Sempre que for para somar números com o prompt, preciso tranformar ele em Number usando, Number.paraseInt ou Number.parseFloat (serve para números reais q usam vírgulas).
        //Para eu transofrmar números em string posso usar: String(n) ou n.toString().
    </script>
</body>
</html>
